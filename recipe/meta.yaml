{% set name = "tftest" %}
{% set version = "1.8.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tftest-{{ version }}.tar.gz
  sha256: 4dc4cbe3dd6c89b0d8732ac5ec8d1ed27e4e3aff26374baa42af6e5c90087df8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - nose >=1.3
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - tftest
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/GoogleCloudPlatform/terraform-python-testing-helper
  summary: Simple Terraform test helper
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dangercrow
